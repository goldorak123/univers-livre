<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 — Perdu dans l'espace ?</title>
    <style>
        :root {
            --bg: #050505;
            --gold: #d8b25a;
            --text: #f0f0f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            overflow: hidden;
        }

        body {
            min-height: 100dvh;
            background:
                radial-gradient(1200px 600px at 50% 18%, rgba(255, 255, 255, 0.06), transparent 60%),
                radial-gradient(900px 500px at 50% 85%, rgba(255, 255, 255, 0.04), transparent 65%),
                linear-gradient(#060606, #040404);
            color: var(--text);
            font-family: 'Montserrat', Arial, sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        /* Focus Reset */
        a:focus,
        button:focus {
            outline: none !important;
            -webkit-tap-highlight-color: transparent;
        }

        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.06;
            pointer-events: none;
            z-index: 1000;
        }

        h1 {
            font-size: clamp(60px, 15vw, 150px);
            font-weight: 700;
            color: var(--gold);
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(216, 178, 90, 0.4);
        }

        p {
            font-size: clamp(18px, 4vw, 24px);
            max-width: 600px;
            margin: 0 auto 40px;
            line-height: 1.5;
            opacity: 0.9;
        }

        .btn-return {
            display: inline-block;
            padding: 15px 40px;
            background: transparent;
            border: 1px solid var(--gold);
            color: var(--gold);
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        @media (hover: hover) {
            .btn-return:hover {
                background: var(--gold);
                color: #000;
                box-shadow: 0 0 20px rgba(216, 178, 90, 0.4);
                transform: translateY(-5px);
            }
        }

        footer {
            padding: 45px 0;
            text-align: center;
            background: #0c0c0c;
            border-top: 1px solid rgba(201, 162, 77, 0.08);
            color: #777;
            font-size: 0.8rem;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            position: relative;
            z-index: 10;
        }

        @media (max-width: 1024px) {
            footer {
                padding: 35px 0;
                font-size: 0.7rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <h1>404</h1>
    <p>Cette page semble avoir disparu dans les méandres de l'univers.</p>
    <a href="index.html" class="btn-return">Retour à l'accueil</a>

    <footer>
        <div class="container" style="max-width: 1200px; margin: 0 auto;">
            <p>© <span id="current-year"></span> simonlero.com — Tous droits réservés</p>
        </div>
    </footer>

    <script>
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en" class="notranslate" translate="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <meta name="google" content="notranslate">
    <title>Contact Me — Simon Lero</title>
    <link rel="canonical" href="https://www.simonlero.com/contact-en.html"> <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Inter:wght@300;400;600;800&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --gold: #d4a23a;
        }

        * {
            box-sizing: border-box;
        }

        html,
        body {
            max-width: 100%;
            overflow-x: hidden;
            position: relative;
        }

        body {
            margin: 0;
            padding: 10px;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #050505;
            color: #f0f0f0;
            text-align: center;
            -webkit-font-smoothing: antialiased;
            min-height: 100vh;
        }

        /* Focus Reset */
        a:focus,
        button:focus,
        textarea:focus {
            outline: none !important;
            -webkit-tap-highlight-color: transparent;
        }

        /* Grain Overlay */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.06;
            pointer-events: none;
            z-index: 1000;
        }

        /* Cinematic Background */
        .bg-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
            background: #000;
        }

        .bg-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.9;
            filter: grayscale(10%) contrast(110%);
        }

        .bg-overlay {
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 50% 50%, transparent 0%, rgba(0, 0, 0, 0.4) 40%, #050505 100%), linear-gradient(to bottom, rgba(5, 5, 5, 0.3) 0%, #050505 95%);
            z-index: 1;
        }

        /* HERO SECTION (ULTRA-BOLD ASIMMETRICAL) */
        .hero {
            position: relative;
            padding: 180px 40px 100px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            max-width: 1400px;
            margin: 0 auto;
            z-index: 10;
            text-align: left;
            overflow: hidden;
        }

        .hero-background-title {
            font-family: 'Inter', sans-serif;
            font-size: clamp(8rem, 25vw, 24rem);
            font-weight: 900;
            color: rgba(216, 178, 90, 0.05);
            -webkit-text-stroke: 1px rgba(216, 178, 90, 0.08);
            position: absolute;
            top: -40px;
            left: -40px;
            line-height: 0.7;
            text-transform: uppercase;
            z-index: -1;
            pointer-events: none;
            letter-spacing: -0.05em;
            animation: slideInLeft 1s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .title-line {
            display: block;
            line-height: 0.9;
            text-transform: uppercase;
        }

        .title-line-1 {
            font-family: 'Inter', sans-serif;
            font-size: clamp(3rem, 10vw, 8rem);
            font-weight: 900;
            color: #fff;
            letter-spacing: -0.05em;
            animation: slideInLeft 1.2s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .title-line-2 {
            font-family: 'Cinzel', serif;
            font-size: clamp(3rem, 10vw, 8rem);
            font-weight: 800;
            color: #d8b25a;
            margin-left: clamp(2rem, 10vw, 150px);
            animation: slideInLeft 1.4s cubic-bezier(0.2, 0.8, 0.2, 1) 0.2s forwards;
            opacity: 0;
        }

        .hero-subtitle {
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            font-weight: 200;
            color: #ccc;
            margin-top: 40px;
            margin-left: 5px;
            letter-spacing: 12px;
            text-transform: uppercase;
            animation: fadeIn 2s ease-out 0.8s forwards;
            opacity: 0;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-150px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(150px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* FORM CARD (Offset Floating Card) */
        .narrative-box {
            position: relative;
            align-self: flex-end;
            width: 100%;
            max-width: 900px;
            background: rgba(10, 10, 10, 0.75);
            border: 1px solid rgba(216, 178, 90, 0.2);
            backdrop-filter: blur(15px);
            padding: 60px 40px;
            margin: 120px 0 40px;
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.6);
            animation: fadeIn 1.5s ease-out 0.5s forwards;
            opacity: 0;
            z-index: 20;
            text-align: center;
        }

        .narrative-box p {
            margin-bottom: 30px;
            font-family: 'Inter', sans-serif;
            font-size: 1.1rem;
            font-weight: 300;
            line-height: 1.6;
            color: #aaa;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        textarea {
            width: 100%;
            height: 280px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(216, 178, 90, 0.2);
            border-radius: 2px;
            padding: 20px;
            color: #fff;
            font-family: 'Inter', sans-serif;
            font-size: 1.1rem;
            resize: none;
            outline: none;
            transition: all 0.4s ease;
            margin-bottom: 30px;
        }

        textarea:focus {
            border-color: var(--gold);
            background: rgba(216, 178, 90, 0.05);
            box-shadow: 0 0 30px rgba(216, 178, 90, 0.1);
        }

        .btn-submit {
            display: inline-block;
            padding: 18px 80px;
            background: transparent;
            border: 1px solid transparent;
            /* No more sandwich lines */
            color: var(--gold);
            font-family: 'Cinzel', serif;
            text-transform: uppercase;
            letter-spacing: 0.4em;
            text-indent: 0.4em;
            font-size: 0.9rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            border-radius: 0;
            position: relative;
        }

        @media (hover: hover) {
            .btn-submit:hover {
                color: #fff;
                transform: translateY(-5px);
                text-shadow: 0 0 15px rgba(216, 178, 90, 0.4);
            }

            .btn-submit:hover::after {
                width: 40%;
                background: #fff;
            }
        }

        .btn-submit:visited {
            color: var(--gold);
        }

        .btn-submit:visited::after {
            width: 0;
            background: var(--gold);
        }

        .btn-submit:active {
            color: #fff;
        }

        .btn-submit:active::after {
            width: 40%;
            background: #fff;
        }

        .note {
            margin-top: 40px;
            font-size: 0.85rem;
            color: #666;
            font-family: 'Inter', sans-serif;
            font-weight: 300;
            line-height: 1.6;
            font-style: italic;
            text-align: center;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* ================= FOOTER ================= */
        footer {
            margin: 40px auto 40px;
            max-width: 900px;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 300;
            letter-spacing: 1px;
            position: relative;
            z-index: 10;
        }

        @media (max-width: 900px) {
            .hero {
                padding: 120px 10px 40px;
            }

            .hero-background-title {
                font-size: 8rem;
                top: 20px;
                left: -20px;
                color: rgba(216, 178, 90, 0.08);
                -webkit-text-stroke: 1px rgba(216, 178, 90, 0.15);
            }

            .title-line-1 {
                font-size: 3rem;
            }

            .title-line-2 {
                font-size: 3rem;
            }

            .narrative-box {
                width: 98%;
                max-width: 98%;
                margin: 20px auto;
                padding: 30px 10px;
                align-self: center;
                text-align: center;
                background: rgba(5, 5, 5, 0.4);
                backdrop-filter: blur(5px);
                border: none;
                box-shadow: none;
            }

            /* No decorative bars on mobile */
            .btn-submit::after {
                display: none !important;
            }

            .container {
                padding: 0 10px 40px;
            }

            .note {
                margin-top: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="bg-wrapper">
        <div class="bg-overlay">
        </div> <img src="fond-univers.png" class="bg-image" alt="">
    </div>
    <header class="hero">
        <div class="hero-background-title">CONTACT</div>
        <h1 class="hero-title-main"> <span class="title-line title-line-1">Contact</span> <span
                class="title-line title-line-2">Me</span> </h1>
        <div class="hero-subtitle">
        </div>
        <div class="narrative-box">
            <p>If you wish to write to me or share a thought, your message will reach me directly.</p>
            <form action="https://formspree.io/daniel@mon-univers.ca" method="POST">
                <textarea id="message" name="message" maxlength="500" placeholder="Your message..." required></textarea>
                <input type="hidden" name="_subject" value="New message from simonlero.com">
                <button class="btn-submit" type="submit">Send Message</button>
            </form>
            <div class="note">
                The message will be transmitted via the Formspree service.<br>
                In case of issues: <a href="mailto:daniel@mon-univers.ca"
                    style="color: var(--gold); text-decoration: underline;">daniel@mon-univers.ca</a>
            </div>
        </div>
    </header>
    <footer class="footer">
        <p>© <span id="current-year">
            </span> <span id="copyright-brand">simonlero.com</span> — All rights reserved </p>
    </footer>
    <script>
        document.getElementById('current-year').textContent = new Date().getFullYear();

        const urlParams = new URLSearchParams(window.location.search);
        const source = urlParams.get('source');

        // Dynamic Branding Logic
        if (source === 'book') {
            const subtitle = document.querySelector('.hero-subtitle');
            if (subtitle) {
                subtitle.textContent = "Simon Lero — Literary Portfolio";
                subtitle.style.letterSpacing = "15px";
            }
            // Update Copyright Brand
            const brand = document.getElementById('copyright-brand');
            if (brand) brand.textContent = "simonlero.com";
        }
    </script>
</body>

</html>

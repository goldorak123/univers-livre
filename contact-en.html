<!DOCTYPE html>
<html lang="en" class="notranslate" translate="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <meta name="google" content="notranslate">
    <title>Contact Me — Simon Lero</title>
    <link rel="canonical" href="https://www.simonlero.com/contact-en.html"> <!-- Fonts -->

    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Inter:wght@300;400;600;800&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --gold: #d4a23a;
        }

        * {
            box-sizing: border-box;
        }

        html,
        body {
            max-width: 100%;
            overflow-x: hidden;
            position: relative;
            background: #000 !important;
            margin: 0;
            padding: 0;
            color: #f0f0f0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            -webkit-font-smoothing: antialiased;
            min-height: 100vh;
        }

        /* Focus Reset */
        a:focus,
        button:focus,
        textarea:focus {
            outline: none !important;
            -webkit-tap-highlight-color: transparent;
        }


        /* Cinematic Background */
        .bg-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
            background: #000;
        }

        .bg-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.9;
            filter: grayscale(10%) contrast(110%);
        }

        .bg-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }

        /* HERO SECTION (ULTRA-BOLD ASIMMETRICAL) */
        .hero {
            position: relative;
            padding: 180px 40px 100px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            max-width: 1400px;
            margin: 0 auto;
            z-index: 10;
            text-align: left;
            overflow: hidden;
        }

        .hero-background-title {
            font-family: 'Inter', sans-serif;
            font-size: clamp(8rem, 25vw, 24rem);
            font-weight: 900;
            color: rgba(216, 178, 90, 0.15);
            -webkit-text-stroke: 1px rgba(216, 178, 90, 0.15);
            position: absolute;
            top: -40px;
            left: -40px;
            line-height: 0.7;
            text-transform: uppercase;
            z-index: -1;
            pointer-events: none;
            letter-spacing: -0.05em;
            animation: slideInLeft 1s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .title-line {
            display: block;
            line-height: 0.9;
            text-transform: uppercase;
        }

        .title-line-1 {
            font-family: 'Inter', sans-serif;
            font-size: clamp(3rem, 10vw, 8rem);
            font-weight: 900;
            color: #fff;
            letter-spacing: -0.05em;
            animation: slideInLeft 1.2s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .title-line-2 {
            font-family: 'Cinzel', serif;
            font-size: clamp(3rem, 10vw, 8rem);
            font-weight: 800;
            color: #d8b25a;
            margin-left: clamp(2rem, 10vw, 150px);
            animation: slideInLeft 1.4s cubic-bezier(0.2, 0.8, 0.2, 1) 0.2s forwards;
            opacity: 0;
        }

        .hero-subtitle {
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            font-weight: 200;
            color: #ccc;
            margin-top: 40px;
            margin-left: 5px;
            letter-spacing: 12px;
            text-transform: uppercase;
            animation: fadeIn 2s ease-out 0.8s forwards;
            opacity: 0;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-150px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(150px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* FORM CARD (Offset Floating Card) */
        .narrative-box {
            position: relative;
            align-self: flex-end;
            width: 100%;
            max-width: 900px;
            background: rgba(10, 10, 10, 0.75);
            border: 1px solid rgba(216, 178, 90, 0.2);
            backdrop-filter: blur(15px);
            padding: 60px 40px;
            margin: 120px 0 40px;
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.6);
            animation: fadeIn 1.5s ease-out 0.5s forwards;
            opacity: 0;
            z-index: 20;
            text-align: center;
        }

        .narrative-box p {
            margin-bottom: 30px;
            font-family: 'Inter', sans-serif;
            font-size: 1.1rem;
            font-weight: 300;
            line-height: 1.6;
            color: #aaa;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        textarea {
            width: 100%;
            height: 280px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(216, 178, 90, 0.2);
            border-radius: 2px;
            padding: 20px;
            color: #fff;
            font-family: 'Inter', sans-serif;
            font-size: 1.1rem;
            resize: none;
            outline: none;
            transition: all 0.4s ease;
            margin-bottom: 30px;
        }

        textarea:focus {
            border-color: var(--gold);
            background: rgba(216, 178, 90, 0.05);
            box-shadow: 0 0 30px rgba(216, 178, 90, 0.1);
        }

        .btn-submit {
            display: inline-block;
            padding: 18px 80px;
            background: transparent;
            border: 1px solid transparent;
            /* No more sandwich lines */
            color: var(--gold);
            font-family: 'Cinzel', serif;
            text-transform: uppercase;
            letter-spacing: 0.4em;
            text-indent: 0.4em;
            font-size: 0.9rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            border-radius: 0;
            position: relative;
        }

        .btn-submit::after {`r`n        transform: translateX(-50%);
            content: '';
            position: absolute;
            bottom: 10px;
            left: 50%;
            width: 0;
            height: 1px;
            background: var(--gold);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @media (hover: hover) {
            .btn-submit:hover {
                color: var(--gold);
                transform: translateY(-5px);
                text-shadow: 0 0 15px rgba(216, 178, 90, 0.3);
            }

            .btn-submit:hover::after {
                width: 60%;
                background: var(--gold);
            }
        }

        .btn-submit:visited {
            color: var(--gold);
        }

        .btn-submit:visited::after {
            width: 0;
            background: var(--gold);
        }

        .btn-submit:active {
            color: var(--gold);
        }

        .btn-submit:active::after {
            width: 40%;
            background: var(--gold);
        }

        .note {
            margin-top: 40px;
            font-size: 0.85rem;
            color: #666;
            font-family: 'Inter', sans-serif;
            font-weight: 300;
            line-height: 1.6;
            font-style: italic;
            text-align: center;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

                /* ================= FOOTER PWA PREMIUM ================= */
    .footer-pwa {
        background: #111;
        border-top: 1px solid rgba(216, 178, 90, 0.15);
        padding: 40px 0;
        margin-top: 60px;
        position: relative;
        z-index: 30;
    }

    .footer-container {
        max-width: 1400px;
        margin: 0 auto;
        width: 100%;
        padding: 40px;
        display: flex;
        flex-direction: column;
        gap: 40px;
        z-index: 10;
    }

    .footer-main {
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        gap: 40px;
    }

    .footer-left {
        display: flex;
        flex-direction: column;
        gap: 25px;
    }

    .pwa-badge-container {
        display: flex;
        align-items: center;
        gap: 25px;
    }

    .pwa-text-banner {
        height: 120px;
        width: auto;
        object-fit: contain;
    }

    .pwa-icons-box {
        display: flex;
        gap: 35px;
    }

    .pwa-icon-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
    }

    .pwa-icon-small {
        height: 85px;
        width: auto;
        filter: drop-shadow(0 0 10px rgba(212, 162, 58, 0.3));
        transition: var(--transition);
    }

    .pwa-icon-label {
        font-family: 'Cinzel', serif;
        font-size: 0.65rem;
        color: var(--gold);
        letter-spacing: 0.1em;
        text-transform: uppercase;
        opacity: 0.8;
    }

    .pwa-icon-small:hover {
        filter: drop-shadow(0 0 20px rgba(212, 162, 58, 0.6));
        transform: scale(1.1);
    }

    .footer-nav-links {
        display: flex;
        gap: 20px;
        margin-bottom: 5px;
    }

    .footer-nav-links a {
        color: rgba(208, 208, 208, 0.9) !important;
        text-decoration: none !important;
        font-family: 'Cinzel', serif !important;
        font-size: 0.95rem;
        letter-spacing: 0.15em;
        transition: var(--transition);
    }

    .footer-nav-links a:hover {
        color: var(--gold) !important;
        text-shadow: 0 0 12px rgba(216, 178, 90, 0.5);
    }

    .footer-right {
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        gap: 30px;
    }

    .social-grid {
        display: flex;
        gap: 15px;
        flex-wrap: wrap;
        justify-content: flex-end;
    }

    .social-btn {
        width: 44px;
        height: 44px;
        padding: 8px;
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: var(--transition);
    }

    .social-btn:hover {
        background: rgba(214, 162, 58, 0.1);
        border-color: var(--gold);
        transform: translateY(-5px);
    }

    .social-btn img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        filter: grayscale(1) brightness(0.8);
    }

    .social-btn:hover img {
        filter: grayscale(0) brightness(1);
    }

    .footer-copyright {
        width: 100%;
        font-family: 'Cinzel', serif !important;
        font-size: 0.65rem;
        letter-spacing: 3px;
        text-transform: uppercase;
        color: #555;
        text-align: center;
    }

    @media (max-width:900px) {
        .footer-pwa {
            padding: 40px 0;
        }

        .footer-container {
            flex-direction: column;
            text-align: center;
            padding: 40px 20px;
            gap: 40px;
        }

        .footer-main {
            flex-direction: column;
            align-items: center;
            gap: 40px;
        }

        .footer-right {
            align-items: center;
            order: 1;
        }

        .footer-left {
            order: 2;
        }

        .footer-copyright {
            order: 3;
            width: 100%;
            text-align: center;
            margin-top: 30px;
            font-family: 'Cinzel', serif;
            font-size: 0.65rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: #444;
        }

        .pwa-badge-container {
            flex-direction: column;
            gap: 20px;
        }

        .social-grid {
            justify-content: center;
        }
    }

    @media (max-width: 1024px) {
            footer {
                padding: 35px 0;
                font-size: 0.7rem;
            }
        }

        @media (max-width: 900px) {
            .hero {
                padding: 120px 10px 40px;
            }

            .hero-background-title {
                font-size: 8rem;
                top: 20px;
                left: -20px;
                color: rgba(216, 178, 90, 0.08);
                -webkit-text-stroke: 1px rgba(216, 178, 90, 0.15);
            }

            .title-line-1 {
                font-size: 3rem;
            }

            .title-line-2 {
                font-size: 3rem;
            }

            .narrative-box {
                width: 98%;
                max-width: 98%;
                margin: 20px auto;
                padding: 30px 10px;
                align-self: center;
                text-align: center;
                background: rgba(5, 5, 5, 0.4);
                backdrop-filter: blur(5px);
                border: none;
                box-shadow: none;
            }

            /* No decorative bars on mobile */
            .btn-submit::after {`r`n        transform: translateX(-50%);
                display: none !important;
            }

            .container {
                padding: 0 10px 40px;
            }

            .note {
                margin-top: 20px;
            }

            /* Supprimer le soulignement sur mobile pour tous les éléments interactifs */
            a,
            button,
            .btn-submit {
                text-decoration: none !important;
            }

            a:hover,
            a:focus,
            a:active,
            a:visited {
                text-decoration: none !important;
            }
        }
    
    /* Mobile: Remove decorative underlines/bars on buttons and links */
    @media (max-width: 768px) {
      a::after, button::after, [class*="btn"]::after, [class*="link"]::after, .print-btn span::after {
        display: none !important;
      }
    }
</style>
</head>

<body>
    <header class="hero">
        <div class="hero-background-title">CONTACT</div>
        <h1 class="hero-title-main"> <span class="title-line title-line-1">Contact</span> <span
                class="title-line title-line-2">Me</span> </h1>
        <div class="hero-subtitle">
        </div>
        <div class="narrative-box">
            <p>If you wish to write to me or share a thought, your message will reach me directly.</p>
            <form onsubmit="sendMail(event)">
                <textarea id="message" maxlength="500" placeholder="Your message..." required></textarea>
                <button class="btn-submit" type="submit">Send Message</button>
            </form>
            <div class="note">
                The message will be transmitted via your email application.
            </div>
        </div>
    </header>
            <footer class="footer-pwa">
        <div class="footer-container">
            <div class="footer-main">
                <div class="footer-left">
                    <div class="pwa-badge-container">
                        <img src="pwa-text-banner.png" alt="PWA Optimized" class="pwa-text-banner">
                        <div class="pwa-icons-box">
                            <div class="pwa-icon-item">
                                <img src="pwa-icon-writer.png" alt="PWA Book Icon" class="pwa-icon-small">
                                <span class="pwa-icon-label">Simon Lero</span>
                            </div>
                            <div class="pwa-icon-item">
                                <img src="pwa-icon-world.png" alt="PWA World Icon" class="pwa-icon-small">
                                <span class="pwa-icon-label">Mon Univers</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="footer-right">
                    <div class="footer-nav-links">
                        <a href="faq-en.html">FAQ</a>
                        <span class="sep">&bull;</span>
                        <a href="media-en.html">Media Space</a>
                        <span class="sep">&bull;</span>
                        <a href="contact-en.html">Contact Me</a>
                    </div>
                    <div class="social-grid">
                        <div class="social-btn"><img src="youtube.png" alt="YouTube"></div>
                        <div class="social-btn"><img src="whatsapp.png" alt="WhatsApp"></div>
                        <div class="social-btn"><img src="facebook.png" alt="Facebook"></div>
                        <div class="social-btn"><img src="instagram.png" alt="Instagram"></div>
                        <div class="social-btn"><img src="linkedin.png" alt="LinkedIn"></div>
                        <div class="social-btn"><img src="tictok.png" alt="TikTok"></div>
                        <div class="social-btn"><img src="iconX480.png" alt="X"></div>
                        <div class="social-btn"><img src="snapchat.png" alt="Snapchat"></div>
                    </div>
                </div>
            </div>
            <p class="footer-copyright">&copy; <span id="current-year-footer"></span> simonlero.com &mdash; Tous droits
                r&eacute;serv&eacute;s</p>
        </div>
    </footer>
    <script>
        document.getElementById('current-year-footer').textContent = new Date().getFullYear();

        const urlParams = new URLSearchParams(window.location.search);
        const source = urlParams.get('source');

        // Dynamic Branding Logic
        if (source === 'book') {
            const subtitle = document.querySelector('.hero-subtitle');
            if (subtitle) {
                subtitle.textContent = "Simon Lero — Literary Portfolio";
                subtitle.style.letterSpacing = "15px";
            }
            // Update Copyright Brand
            const brand = document.getElementById('copyright-brand');
            if (brand) brand.textContent = "simonlero.com";
        }

        function sendMail(event) {
            event.preventDefault();
            const message = document.getElementById("message").value;

            if (message.trim() === "") {
                alert("Please write a message before sending.");
                return;
            }

            let subject = "Message from simonlero.com";
            window.location.href = "mailto:support@mon-univers.ca?subject=" + encodeURIComponent(subject) + "&body=" + encodeURIComponent(message);
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="fr" class="notranslate" translate="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <meta name="google" content="notranslate">
    <title>Me contacter — Simon Lero</title>
    <link rel="canonical" href="https://www.simonlero.com/contact.html">
    <link rel="alternate" hreflang="fr" href="https://www.simonlero.com/contact.html" />
    <link rel="alternate" hreflang="en" href="https://www.simonlero.com/contact-en.html" />
    <link rel="alternate" hreflang="es" href="https://www.simonlero.com/contact-es.html" />
    <link rel="alternate" hreflang="x-default" href="https://www.simonlero.com/contact.html" />

    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Inter:wght@300;400;600;800&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --gold: #d4a23a;
            --bg: #050505;
            --text: #f0f0f0;
            --transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html,
        body {
            max-width: 100%;
            overflow-x: hidden;
            background-color: var(--bg);
        }

        body {
            font-family: 'Inter', sans-serif;
            color: var(--text);
            text-align: center;
            -webkit-font-smoothing: antialiased;
            min-height: 100vh;
        }

        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.06;
            pointer-events: none;
            z-index: 1000;
        }

        .bg-wrapper {
            position: fixed;
            inset: 0;
            z-index: 0;
            background: #000;
        }

        .bg-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.3;
        }

        .hero {
            position: relative;
            padding: 180px 40px 100px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            max-width: 1200px;
            margin: 0 auto;
            z-index: 10;
            text-align: left;
        }

        .hero-background-title {
            font-family: 'Inter', sans-serif;
            font-size: clamp(8rem, 20vw, 18rem);
            font-weight: 950;
            color: rgba(216, 178, 90, 0.05);
            -webkit-text-stroke: 1px rgba(216, 178, 90, 0.08);
            position: absolute;
            top: -40px;
            left: -40px;
            line-height: 0.7;
            text-transform: uppercase;
            z-index: -1;
            pointer-events: none;
            letter-spacing: -0.05em;
        }

        .title-line {
            display: block;
            line-height: 0.9;
            text-transform: uppercase;
        }

        .title-line-1 {
            font-size: clamp(3.2rem, 12vw, 8rem);
            font-weight: 900;
            color: #fff;
        }

        .title-line-2 {
            font-family: 'Cinzel', serif;
            font-size: clamp(3.2rem, 12vw, 8rem);
            font-weight: 800;
            color: var(--gold);
            margin-left: clamp(2rem, 10vw, 150px);
        }

        .narrative-box {
            position: relative;
            width: 100%;
            max-width: 800px;
            background: rgba(10, 10, 10, 0.75);
            border: 1px solid rgba(216, 178, 90, 0.1);
            backdrop-filter: blur(15px);
            padding: 60px 40px;
            margin: 60px auto 100px;
            z-index: 20;
        }

        .narrative-box p {
            margin-bottom: 30px;
            font-weight: 300;
            line-height: 1.6;
            color: #aaa;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        textarea {
            width: 100%;
            height: 200px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(216, 178, 90, 0.2);
            padding: 20px;
            color: #fff;
            font-family: 'Inter', sans-serif;
            font-size: 1.1rem;
            resize: none;
            outline: none;
        }

        .btn-submit {
            padding: 18px 60px;
            background: transparent;
            border: 1px solid var(--gold);
            color: var(--gold);
            font-family: 'Cinzel', serif;
            text-transform: uppercase;
            letter-spacing: 0.3em;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn-submit:hover {
            background: var(--gold);
            color: #000;
        }

        .language-switcher {
            position: absolute;
            top: 40px;
            right: 40px;
            display: flex;
            gap: 20px;
            z-index: 100;
        }

        .language-switcher a {
            color: rgba(255, 255, 255, 0.4);
            text-decoration: none;
            font-size: 0.7rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            transition: var(--transition);
        }

        .language-switcher a:hover {
            color: var(--gold);
        }

        footer {
            padding: 60px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            color: #444;
            font-size: 0.7rem;
            letter-spacing: 0.2em;
        }

        @media (max-width: 768px) {
            .hero {
                padding: 120px 20px 60px;
            }

            .language-switcher {
                top: 20px;
                right: 20px;
            }

            .narrative-box {
                padding: 40px 20px;
            }
        }
    </style>
</head>

<body>
    <div class="bg-wrapper">
        <img src="fond-univers.png" class="bg-image" alt="">
    </div>

    <div class="language-switcher">
        <a href="contact.html">FRANÇAIS</a>
        <a href="contact-en.html">ENGLISH</a>
        <a href="contact-es.html">ESPAÑOL</a>
    </div>

    <header class="hero">
        <div class="hero-background-title">CONTACT</div>
        <h1 class="hero-title-main">
            <span class="title-line title-line-1">Me</span>
            <span class="title-line title-line-2">Contacter</span>
        </h1>
    </header>

    <div class="narrative-box">
        <p>Pour toute question sur le roman ou pour collaborer sur un projet, n'hésitez pas à m'envoyer un message via
            ce formulaire.</p>

        <form onsubmit="sendMail(event)">
            <textarea id="message" placeholder="Votre message ici..." required></textarea>
            <button type="submit" class="btn-submit">Envoyer</button>
        </form>
    </div>

    <footer>
        <p>© <span id="current-year"></span> simonlero.com — Tous droits réservés</p>
    </footer>

    <script>
        document.getElementById('current-year').textContent = new Date().getFullYear();

        function sendMail(event) {
            event.preventDefault();
            const message = document.getElementById("message").value;
            const subject = "Message de simonlero.com";
            window.location.href = "mailto:daniel@simonlero.com?subject=" + encodeURIComponent(subject) + "&body=" + encodeURIComponent(message);
        }
    </script>
</body>

</html>

  <!-- Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Inter:wght@200;300;400;600;800&display=swap"
    rel="stylesheet">

  <style>
    :root {
      --gold: #d8b25a;
      --gold-dark: #a68a44;
      --gold-bright: #f1d592;
      --bg: #050505;
      --text: #e8e6e3;
      --text-dim: #888;
      --transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html,
    body {
      width: 100%;
      overflow-x: hidden;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      min-height: 100dvh;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      -webkit-font-smoothing: antialiased;
    }

    /* Grain/Noise Overlay - Animated*/
    .noise-overlay {
      position: fixed;
      inset: -200%;
      background: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      opacity: 0.05;
      pointer-events: none;
      z-index: 1000;
      animation: noiseAnim 0.2s infinite steps(2);
    }

    @keyframes noiseAnim {
      0% {
        transform: translate(0, 0);
      }

      10% {
        transform: translate(-5%, -5%);
      }

      20% {
        transform: translate(-10%, 5%);
      }

      30% {
        transform: translate(5%, -10%);
      }

      40% {
        transform: translate(-5%, 15%);
      }

      50% {
        transform: translate(-10%, 5%);
      }

      60% {
        transform: translate(15%, 0);
      }

      70% {
        transform: translate(0, 10%);
      }

      80% {
        transform: translate(-15%, 0);
      }

      90% {
        transform: translate(10%, 5%);
      }

      100% {
        transform: translate(5%, 0);
      }
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
    }

    .logo {
      font-family: 'Cinzel', serif;
      font-weight: 700;
      font-size: 0.9rem;
      letter-spacing: 0.4em;
      color: var(--text);
      text-decoration: none;
      opacity: 0.8;
      transition: var(--transition);
    }

    .logo:hover {
      opacity: 1;
      letter-spacing: 0.5em;
    }

    .lang-switcher {
      display: flex;
      gap: 25px;
    }

    .lang-switcher a {
      font-family: 'Inter', sans-serif;
      font-size: 0.7rem;
      font-weight: 300;
      letter-spacing: 0.2em;
      color: var(--text-dim);
      text-decoration: none;
      text-transform: uppercase;
      transition: var(--transition);
    }

    .lang-switcher a:hover {
      color: var(--gold);
    }

    .lang-switcher a.active {
      color: var(--text);
      font-weight: 600;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 0 40px;
      position: relative;
    }

    .hero-background-title {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Inter', sans-serif;
      font-size: clamp(10rem, 25vw, 25rem);
      font-weight: 950;
      line-height: 0.8;
      color: rgba(255, 255, 255, 0.03);
      z-index: -1;
      pointer-events: none;
      text-transform: uppercase;
      white-space: nowrap;
      letter-spacing: -0.05em;
    }

    .hero-background-title-bottom {
      color: transparent;
      -webkit-text-stroke: 1px rgba(216, 178, 90, 0.08);
      margin-top: -0.1em;
    }

    .hero-content {
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 60px;
      align-items: center;
    }

    .hero-visual {
      position: relative;
      animation: fadeInBook 1.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    @keyframes fadeInBook {
      from {
        opacity: 0;
        transform: translateX(-30px);
      }

      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .book-cover {
      width: 100%;
      max-width: 500px;
      height: auto;
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.5);
      position: relative;
      z-index: 2;
    }

    .hero-text {
      display: flex;
      flex-direction: column;
      gap: 30px;
      animation: fadeInText 1.5s cubic-bezier(0.16, 1, 0.3, 1) 0.3s forwards;
      opacity: 0;
    }

    @keyframes fadeInText {
      from {
        opacity: 0;
        transform: translateX(30px);
      }

      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .novel-box {
      border-left: 1px solid var(--gold);
      padding-left: 30px;
    }

    .novel-box p {
      font-family: 'Cinzel', serif;
      font-size: 1.2rem;
      line-height: 1.8;
      color: #fff;
    }

    .cta-button {
      display: inline-flex;
      align-items: center;
      gap: 15px;
      background: transparent;
      border: 1px solid var(--gold);
      padding: 18px 40px;
      color: var(--gold);
      text-decoration: none;
      font-family: 'Cinzel', serif;
      font-weight: 700;
      font-size: 0.9rem;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      transition: var(--transition);
      width: fit-content;
    }

    .cta-button:hover {
      background: var(--gold);
      color: #000;
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(216, 178, 90, 0.3);
    }

    footer {
      padding: 40px;
      display: flex;
      justify-content: center;
      gap: 40px;
      z-index: 10;
    }

    footer p {
      font-family: 'Inter', sans-serif;
      font-size: 0.65rem;
      letter-spacing: 0.3em;
      color: var(--text-dim);
      text-transform: uppercase;
    }

    @media (max-width: 1024px) {
      .hero-content {
        grid-template-columns: 1fr;
        text-align: center;
        gap: 40px;
      }

      .novel-box {
        border-left: none;
        border-top: 1px solid var(--gold);
        padding-left: 0;
        padding-top: 30px;
      }

      .cta-button {
        margin: 0 auto;
      }

      main {
        padding: 120px 30px 80px;
      }
    }
  </style>
</head>

<body>
  <div class="noise-overlay"></div>

  <header>
    <a href="index.html" class="logo">SIMON LERO</a>
    <div class="lang-switcher">
      <a href="index.html" class="active">Français</a>
      <a href="index-en.html">English</a>
      <a href="index-es.html">Español</a>
    </div>
  </header>

  <main>
    <div class="hero-background-title">
      <div>CLAIR</div>
      <div class="hero-background-title-bottom">DE LUNE</div>
    </div>

    <div class="hero-content">
      <div class="hero-visual">
        <img src="couverture-livre.png" alt="Rencontres au Clair de Lune" class="book-cover">
      </div>

      <div class="hero-text">
        <div class="novel-box">
          <p>Quand tout se tait, quelque chose commence...</p>
          <p><em>Une symphonie de silences partagés entre l’ombre et la lumière.</em></p>
        </div>

        <a href="livre.html" class="cta-button">Découvrir le livre</a>
      </div>
    </div>
  </main>

  <footer>
    <p>© <span id="current-year"></span> simonlero.com — Tous droits réservés</p>
  </footer>

  <script>
    document.getElementById('current-year').textContent = new Date().getFullYear();

    // Parallax effect
    document.addEventListener('mousemove', (e) => {
      if (window.innerWidth > 1024) {
        const charTop = document.querySelector('.hero-background-title div:first-child');
        const charBottom = document.querySelector('.hero-background-title-bottom');
        const x = (window.innerWidth / 2 - e.pageX) / 50;
        const y = (window.innerHeight / 2 - e.pageY) / 50;
        if (charTop) charTop.style.transform = `translate(${x}px, ${y}px)`;
        if (charBottom) charBottom.style.transform = `translate(${-x}px, ${-y}px)`;
      }
    });
  </script>
</body>

</html>

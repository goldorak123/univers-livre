<!DOCTYPE html>
<html lang="fr" class="notranslate" translate="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#000000">

    <script>
        // PURGE TOTALE v29
        async function purgeV29() {
            const v = 'v29';
            if (localStorage.getItem('sl_v29') !== v) {
                if ('serviceWorker' in navigator) {
                    const regs = await navigator.serviceWorker.getRegistrations();
                    for (const r of regs) await r.unregister();
                }
                if ('caches' in window) {
                    const keys = await caches.keys();
                    for (const k of keys) await caches.delete(k);
                }
                localStorage.setItem('sl_v29', v);
                window.location.reload(true);
            }
        }
        purgeV29();

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw-v29.js');
            });
        }

        if (window.history.length <= 1) {
            window.history.pushState({ page: 1 }, "", window.location.href);
        }
    </script>

    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <title>Simon Lero v29 - Icon Correction</title>
    <script>
        setTimeout(() => { window.location.href = "livre-accueil.html"; }, 100);
    </script>
</head>

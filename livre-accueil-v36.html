<head>

    <style>
        body {
            background: #000;
            color: #d4af37;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;

        .btn {
            background: #d4af37;
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>

<body>
    <img src="gold-plume-192.png" width="100" height="100" style="border-radius:20px; border: 2px solid #d4af37;">
    <h1>NETTOYAGE v36</h1>
    <p>On force la plume dorée !</p>
    <button class="btn" onclick="goReset()">LANCER LE RESET v36</button>

    <script>
        async function goReset() {
            if ('serviceWorker' in navigator) {
                const regs = await navigator.serviceWorker.getRegistrations();
                for (const r of regs) await r.unregister();
            }
            if ('caches' in window) {
                const keys = await caches.keys();
                for (const k of keys) await caches.delete(k);
            }
            localStorage.clear();
            alert("RESET OK (v36) !\n\nDésinstallez l'ancienne app, fermez Chrome, et réinstallez.");
            window.location.href = "livre-accueil.html?v36=done";
        }
    </script>
</body>

</html>

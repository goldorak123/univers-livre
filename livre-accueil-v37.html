<body>
    <img src="plume-v37-192.png" width="120" height="120" style="border: 3px solid #d4af37; border-radius: 20px;">
    <h1>NETTOYAGE ULTIME v37</h1>
    <p>On va supprimer ce "S" une bonne fois pour toutes.</p>
    <button class="btn" onclick="hardReset()">ACTION : NETTOYAGE COMPLET</button>

    <script>
        async function hardReset() {
            if ('serviceWorker' in navigator) {
                const regs = await navigator.serviceWorker.getRegistrations();
                for (const r of regs) await r.unregister();
            }
            if ('caches' in window) {
                const keys = await caches.keys();
                for (const k of keys) await caches.delete(k);
            }
            localStorage.clear();
            sessionStorage.clear();
            alert("NETTOYAGE RÉUSSI (v37) !\n\nL'icône 'S' est bannie.\n\nDÉINSTALLEZ l'application actuelle, FERMEZ tout, et réinstallez.");
            window.location.href = "livre-accueil.html?v=37";
        }
    </script>
</body>

<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>REPARATION PWA v39</title>
    <style>
        body {
            background: #000;
            color: #d4af37;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .btn {
            background: #d4af37;
            color: #000;
            border: none;
            padding: 20px 40px;
            font-size: 20px;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 30px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>RÉPARER L'ICÔNE (v39)</h1>
    <p>Nous avons aligné la configuration sur celle qui fonctionne.</p>
    <button class="btn" onclick="forceFix39()">NETTOYER ET RÉPARER</button>

    <script>
        async function forceFix39() {
            if ('serviceWorker' in navigator) {
                const regs = await navigator.serviceWorker.getRegistrations();
                for (const r of regs) await r.unregister();
            }
            if ('caches' in window) {
                const keys = await caches.keys();
                for (const k of keys) await caches.delete(k);
            }
            localStorage.clear();
            sessionStorage.clear();

            alert("NETTOYAGE RÉUSSI (v39) !.\n\nDÉINSTALLEZ l'application actuelle.\nFERMEZ Chrome complètement.\nRéinstallez via simonlero.com.");
            window.location.href = "livre-accueil.html?v39=success";
        }
    </script>
</body>

</html>

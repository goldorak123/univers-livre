<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>RESET FINAL v41</title>
    <style>
        body {
            background: #000;
            color: #d4af37;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;

        .btn {
            background: #d4af37;
            color: #000;
            border: none;
            padding: 20px 40px;
            font-size: 20px;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 30px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <img src="icon-192.png" width="120" style="border: 2px solid #d4af37; border-radius: 20px;">
    <h1>RÉPARATION FINALE v41</h1>
    <p>Les icônes ont été redimensionnées à la taille exacte pour Windows.</p>
    <button class="btn" onclick="finalReset()">ACTION : TOUT RÉPARER</button>

    <script>
        async function finalReset() {
            if ('serviceWorker' in navigator) {
                const regs = await navigator.serviceWorker.getRegistrations();
                for (const r of regs) await r.unregister();
            }
            if ('caches' in window) {
                const keys = await caches.keys();
                for (const k of keys) await caches.delete(k);
            }
            localStorage.clear();
            sessionStorage.clear();
            alert("RÉPARATION RÉUSSIE (v41) !\n\nDésinstallez Simon Lero, fermez Chrome et réinstallez.");
            window.location.href = "livre-accueil.html?v=41";
        }
    </script>
</body>

</html>

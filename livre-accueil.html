<!DOCTYPE html>
<html lang="fr" class="notranslate" translate="no">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#000000">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- PWA -->
  <link rel="manifest" href="manifest.json?v=7">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">

  <script>
    // Gestion de l'installation PWA
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      console.log('beforeinstallprompt fired');

      const isPWA = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true;
      if (isPWA) return;

      const installBtn = document.getElementById('install-btn');
      if (installBtn) installBtn.style.display = 'inline-block';
    });

    function installPWA() {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('User accepted the A2HS prompt');
          }
          deferredPrompt = null;
        });
      } else {
        alert("L'installation n'est pas disponible pour le moment.\n\nSur iPhone/iPad : Utilisez Partager > 'Sur l'écran d'accueil'.");
      }
    }

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(reg => console.log('SW Registered'))
          .catch(err => console.log('SW Failed', err));
      });
    }
  </script>

  <meta name="description"
    content="Entrez dans l'univers de 'Rencontres au Clair de Lune', le roman poétique de Simon Lero. Une exploration intime entre art, musique et littérature.">
  <meta name="keywords"
    content="Rencontres au Clair de Lune, Simon Lero, roman poétique, littérature, art, mémoire, site officiel">

  <title>Rencontres au Clair de Lune — Simon Lero</title>
  <link rel="canonical" href="https://www.simonlero.com/">

  <!-- Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Rencontres au Clair de Lune — Simon Lero">
  <meta property="og:description"
    content="Découvrez le roman poétique de Simon Lero. Un voyage émotionnel entre l'ombre et la lumière.">
  <meta property="og:image" content="https://www.simonlero.com/couverture-livre.png">
  <meta property="og:url" content="https://www.simonlero.com/">

  <!-- Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Inter:wght@200;300;400;600;800&display=swap"
    rel="stylesheet">

  <style>
    :root {
      --gold: #c9a24d;
      --gold-dark: #8a6d2f;
      --gold-bright: #eec165;
      --bg: #000;
      --text: #e8e6e3;
      --text-dim: #888;
      --transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html,
    body {
      background: #000 !important;
      margin: 0;
      padding: 0;
      color: #f0f0f0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      min-height: 100vh;
    }

    /* Focus Reset */
    a:focus,
    button:focus {
      outline: none !important;
      -webkit-tap-highlight-color: transparent;
    }


    /* Cinematic Background */
    .bg-wrapper {
      position: fixed;
      inset: 0;
      z-index: 0;
      background: #000;
    }

    .bg-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 1;
      filter: grayscale(0%) contrast(100%) brightness(100%);
      /* Retrait du grayscale et contrast excessif */
      animation: kenBurns 40s linear infinite alternate;
      position: absolute;
      inset: 0;
      z-index: 0;
    }

    .bg-overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.15);
      /* Encore plus léger */
      z-index: 1;
    }

    @keyframes kenBurns {
      from {
        transform: scale(1) translate(0, 0);
      }

      to {
        transform: scale(1.1) translate(-2%, -2%);
      }
    }



    /* Navigation */
    .top-nav {
      position: absolute;
      top: 25px;
      left: 80px;
      right: 80px;
      display: flex;
      justify-content: flex-end;
      /* Force selector to stay right */
      align-items: center;
      z-index: 200;
    }

    .brand-logo {
      font-family: 'Cinzel', serif;
      font-size: 0.8rem;
      letter-spacing: 0.5em;
      color: #fff;
      text-transform: uppercase;
      opacity: 0.8;
    }

    .lang-selector {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .lang-selector a {
      color: #fff;
      text-decoration: none;
      font-family: 'Inter', sans-serif;
      font-size: 0.8rem;
      font-weight: 600;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      transition: var(--transition);
      opacity: 0.6;
    }

    .lang-selector a.active {
      color: var(--gold);
      opacity: 1;
    }

    .lang-selector .sep {
      width: 1px;
      height: 12px;
      background: rgba(255, 255, 255, 0.3);
    }

    @media (hover: hover) {
      .lang-selector a:hover {
        color: var(--gold);
        opacity: 1;
      }
    }

    /* Main Content Layout (Asymmetric) */
    .layout-grid {
      position: relative;
      height: 100%;
      width: 100%;
      max-width: 1400px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 1fr 1fr;
      align-items: center;
      padding: 0 100px;
      z-index: 10;
      overflow: hidden;
      /* Prevent giant letters from overflowing */
    }

    .hero-background-title {
      font-family: 'Inter', sans-serif;
      font-size: clamp(10rem, 30vw, 28rem);
      font-weight: 900;
      color: rgba(201, 162, 77, 0.15);
      -webkit-text-stroke: 1px rgba(201, 162, 77, 0.20);
      position: absolute;
      top: -10%;
      left: -5%;
      line-height: 0.7;
      text-transform: uppercase;
      z-index: -1;
      pointer-events: none;
      letter-spacing: -0.05em;
      animation: slideInLeft 1.5s cubic-bezier(0.2, 0.8, 0.2, 1);
      transition: transform 0.2s cubic-bezier(0.16, 1, 0.3, 1);
    }

    @keyframes slideInLeft {
      from {
        opacity: 0;
        transform: translateX(-200px);
      }

      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .content-left {
      max-width: 700px;
      transform: translateY(5px);
    }

    .kicker {
      font-family: 'Cinzel', serif;
      font-size: 0.8rem;
      letter-spacing: 0.6em;
      color: var(--gold);
      text-transform: uppercase;
      margin-bottom: 20px;
      display: block;
      opacity: 0;
      transform: translateY(20px);
      animation: reveal 1.2s forwards 0.3s;
    }

    .title {
      font-family: 'Cinzel', serif;
      font-size: clamp(3.5rem, 8vw, 6.5rem);
      font-weight: 900;
      line-height: 0.9;
      color: #fff;
      margin-bottom: 40px;
      opacity: 0;
      transform: translateY(30px);
      animation: reveal 1.5s forwards 0.5s;
    }

    .title span {
      display: block;
      color: var(--gold);
    }

    .poetic-box {
      border-left: 2px solid var(--gold);
      padding-left: 30px;
      margin-top: 180px;
      /* Augmenté drastiquement pour descendre le texte */
      margin-bottom: 60px;
      opacity: 0;
      animation: reveal 1.8s forwards 0.8s;
    }

    .poetic-box p {
      font-size: 1.1rem;
      font-weight: 300;
      line-height: 1.6;
      color: #ccc;
      margin-bottom: 10px;
    }

    .poetic-box p em {
      color: var(--text-dim);
      font-style: italic;
    }

    /* CTA Section */
    .cta-container {
      opacity: 0;
      animation: reveal 2s forwards 1.2s;
    }

    .cta-btn {
      display: flex;
      align-items: center;
      gap: 15px;
      text-decoration: none;
      transition: var(--transition);
    }

    .cta-txt {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .cta-btn .main-txt {
      font-family: 'Inter', sans-serif;
      font-weight: 800;
      text-transform: uppercase;
      font-size: 1.2rem;
      letter-spacing: 0.3em;
      color: #fff;
      transition: var(--transition);
    }

    .cta-btn .sub-txt {
      font-family: 'Cinzel', serif;
      font-size: 0.65rem;
      color: var(--gold);
      letter-spacing: 0.2em;
      opacity: 0.7;
      transition: var(--transition);
    }

    .arrow-svg {
      width: 40px;
      height: 50px;
      color: var(--gold);
      transition: var(--transition);
      filter: drop-shadow(0 0 8px rgba(201, 162, 77, 0.4));
    }

    .arrow-svg svg {
      width: 100%;
      height: 100%;
      display: block;
    }

    @media (hover: hover) {
      .cta-btn:hover {
        transform: translateX(10px);
      }

      .cta-btn:hover .arrow-svg {
        transform: translateX(10px) scale(1.05);
      }
    }

    .cta-btn:visited .main-txt {
      color: #fff;
    }

    .cta-btn:visited .arrow-svg {
      color: var(--gold);
    }

    .cta-btn:active .main-txt {
      color: var(--gold-bright);
    }

    .cta-btn:active .arrow-svg {
      color: var(--gold-bright);
    }

    @keyframes reveal {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Optimization for small height screens (iPad Landscape, etc.) */
    @media (max-height: 750px) {
      .layout-grid {
        padding-top: 100px;
        padding-bottom: 40px;
      }

      .title {
        font-size: clamp(2.5rem, 8vh, 4.5rem);
        margin-bottom: 15px;
      }

      .poetic-box {
        margin-bottom: 20px;
        padding-left: 15px;
      }

      .poetic-box p {
        font-size: 0.95rem;
        margin-bottom: 5px;
      }

      .cta-container {
        margin-top: 10px;
      }
    }

    /* Floating Decor Elements */
    .decor-float {
      position: absolute;
      right: 10%;
      top: 55%;
      width: 30%;
      height: 1px;
      background: linear-gradient(to right, transparent, rgba(201, 162, 77, 0.3), transparent);
      z-index: 5;
    }

    /* Mobile Responsive */
    /* Mobile Responsive & Tablet Landscape */
    @media (max-width: 1366px) {
      footer {
        background: #111;
        border-top: 1px solid rgba(216, 178, 90, 0.15);
        padding: 40px 0;
        margin-top: 80px;
        text-align: center;
      }

      .copy {
        font-size: 11px;
        color: #777;
        letter-spacing: 0.1em;
        text-transform: uppercase;
      }

      .layout-grid {
        grid-template-columns: 1fr;
        padding: 0 60px;
        align-content: center;
        min-height: 100vh;
      }

      .content-left {
        max-width: 100%;
      }

      .title {
        font-size: clamp(2.5rem, 8vw, 4.5rem);
        margin-bottom: 25px;
      }

      .poetic-box {
        margin-bottom: 30px;
      }

      .edge-branding {
        display: none;
      }
    }

    @media (max-width: 1366px) {
      body {
        overflow: auto;
        height: auto;
        min-height: 100dvh;
      }

      .layout-grid {
        padding: 50px 30px 30px;
      }

      .top-nav {
        top: 60px;
        left: 30px;
        right: 30px;
        justify-content: flex-end;
        /* Keep selector right on tablets */
      }

      .brand-logo {
        display: none;
      }

      .title {
        font-size: 2.6rem;
        margin-bottom: 25px;
      }

      .poetic-box {
        padding-left: 20px;
        margin-bottom: 40px;
      }

      .poetic-box p {
        font-size: 0.95rem;
      }

      .cta-btn .main-txt {
        font-size: 1rem;
      }

      .cta-btn .arrow {
        width: 35px;
        transition: width 0.5s cubic-bezier(0.19, 1, 0.22, 1);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .cta-btn:hover .arrow {
        width: 45px;
      }

      /* Arrow remains elegant on mobile */
      .arrow-svg {
        width: 25px;
        height: 25px;
      }
    }
  </style>
</head>

<body>


  <div class="bg-wrapper">
    <div class="bg-overlay"></div>
    <img src="fond-livre-accueil-ultra.jpg" class="bg-image" alt="">
  </div>



  <header class="top-nav">
    <div class="lang-selector">
      <button id="install-btn" onclick="installPWA()"
        style="display: none; background: none; border: 1px solid #d4a23a; color: #d4a23a; padding: 5px 15px; border-radius: 20px; font-family: 'Cinzel', serif; font-size: 0.7rem; cursor: pointer; margin-right: 15px; letter-spacing: 0.1em;">
        INSTALLER L'APP
      </button>
      <a href="livre-accueil.html" class="active">FR</a>
      <span class="sep"></span>
      <a href="livre-accueil-en.html">EN</a>
      <span class="sep"></span>
      <a href="livre-accueil-es.html">ES</a>
    </div>
  </header>

  <main class="layout-grid">
    <div class="hero-background-title">CLAIR</div>
    <div class="content-left">
      <span class="kicker">Un Voyage vers l'Intérieur</span>
      <h1 class="title">
        Rencontres<br>
        <span>au Clair de Lune</span>
      </h1>

      <div class="poetic-box">
        <p>Quand tout se tait, quelque chose commence...</p>
        <p><em>Une symphonie de silences partagés entre l'ombre et la lumière.</em></p>
        <p
          style="margin-top: 15px; font-size: 0.8rem; letter-spacing: 0.1em; opacity: 0.6; font-family: 'Cinzel', serif;">
          Bienvenue dans l'univers de Simon Lero.</p>
      </div>

      <div class="cta-container">
        <a href="livre.html" class="cta-btn">
          <div class="cta-txt">
            <span class="main-txt">Entrer dans l'Oeuvre</span>
            <span class="sub-txt">Collection Exclusive & Éditions</span>
          </div>
          <div class="arrow-svg">
            <svg viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M2 20H38" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
              <path d="M28 10L38 20L28 30" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                stroke-linejoin="round" />
            </svg>
          </div>
        </a>
      </div>
    </div>

    <div class="decor-float"></div>
  </main>

  <script>
    // Subtle Mouse Parallax for Giant Characters
    document.addEventListener('mousemove', (e) => {
      if (window.innerWidth > 1024) {
        const charTop = document.querySelector('.hero-background-title');
        const charBottom = document.querySelector('.hero-background-title-bottom');

        const x = (window.innerWidth / 2 - e.pageX) / 50;
        const y = (window.innerHeight / 2 - e.pageY) / 50;

        if (charTop) charTop.style.transform = `translate(${x}px, ${y}px)`;
        if (charBottom) charBottom.style.transform = `translate(${-x}px, ${-y}px)`;
      }
    });
  </script>

</body>

</html>

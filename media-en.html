<html lang="en" class="notranslate" translate="no">

<head>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js?v=63')
                    .then(reg => console.log('SW Registered'))
                    .catch(err => console.log('SW Failed', err));
            });
        }
    </script>
    <style>
        :root {
            --gold: #d4a23a;
        }

        /* Language Selector Color for Dark Backgrounds */
        .top-nav {
            position: absolute;
            top: 25px;
            left: 80px;
            right: 80px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            z-index: 200;
        }

        .lang-selector {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .lang-selector a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-family: 'Inter', sans-serif;
            font-size: 0.8rem;
            font-weight: 700;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            transition: all 0.4s ease;
        }

        .lang-selector a.active {
            color: var(--gold);
            opacity: 1;
        }

        .lang-selector .sep {
            width: 1px;
            height: 12px;
            background: rgba(255, 255, 255, 0.3);
        }

        @media (max-width: 900px) {
            .top-nav {
                top: 60px;
                left: 30px;
                right: 30px;
            }
        }

        /* Premium Back Button */
        .back-hub-btn {
            position: fixed;
            top: 30px;
            left: 30px;
            z-index: 1000;
            width: 45px;
            height: 45px;
            background: rgba(10, 10, 10, 0.6);
            border: 1px solid rgba(212, 162, 58, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--gold);
            text-decoration: none;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .back-hub-btn svg {
            width: 20px;
            height: 20px;
            transition: transform 0.4s ease;
        }

        @media (hover: hover) {
            .back-hub-btn:hover {
                background: rgba(212, 162, 58, 0.15);
                border-color: var(--gold);
                transform: scale(1.1);
                box-shadow: 0 15px 40px rgba(212, 162, 58, 0.2);
            }

            .back-hub-btn:hover svg {
                transform: translateX(-3px);
            }
        }

        @media (max-width: 900px) {
            .back-hub-btn {
                top: 20px;
                left: 20px;
                width: 40px;
                height: 40px;
            }
        }

        body {
            background: #000;
            margin: 0;
            padding: 0;
            color: #f0f0f0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            position: relative;
            min-height: 100vh;
            max-width: 100%;
            display: flex;
            flex-direction: column;
        }

        h1 {
            color: #d8b25a;
            font-family: 'Cinzel', serif;
            margin-top: 60px;
        }

        .content-placeholder {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }



        /* ================= FOOTER PWA PREMIUM ================= */
        .footer-pwa {
            background: #111;
            border-top: 1px solid rgba(216, 178, 90, 0.15);
            padding: 60px 0;
            margin-top: 0px;
            position: relative;
            z-index: 30;
            display: block;
        }

        .footer-container {
            max-width: 1300px;
            margin: 0 auto;
            padding: 0 40px;
        }

        .footer-main {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 60px;
            margin-bottom: 50px;
        }

        .footer-left {
            flex: 1;
        }

        .footer-right {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 30px;
            flex: 1;
        }

        .pwa-badge-container {
            display: flex;
            align-items: center;
            gap: 25px;
        }

        .pwa-text-banner {
            height: 85px;
            width: auto;
        }

        .pwa-icons-box {
            display: flex;
            gap: 30px;
        }

        .pwa-icon-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .pwa-icon-small {
            height: 60px;
            width: auto;
            filter: drop-shadow(0 0 10px rgba(212, 162, 58, 0.4));
            transition: all 0.4s ease;
        }

        .pwa-icon-small:hover {
            transform: scale(1.1);
            filter: drop-shadow(0 0 15px rgba(212, 162, 58, 0.6));
        }

        .pwa-icon-label {
            font-family: 'Cinzel', serif;
            font-size: 0.65rem;
            color: var(--gold);
            letter-spacing: 0.15em;
            text-transform: uppercase;
        }

        .footer-nav-links {
            display: flex;
            gap: 25px;
            align-items: center;
        }

        .footer-nav-links a {
            color: #fff;
            text-decoration: none;
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
            font-weight: 500;
            letter-spacing: 0.15em;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            position: relative;
            padding-bottom: 6px;
            transition: all 0.4s ease;
            display: inline-block;
            white-space: nowrap;
        }

        @media (hover: hover) {
            .footer-nav-links a:hover {
                color: var(--gold);
                text-shadow: 0 0 15px rgba(216, 178, 90, 0.5);
            }
        }

        .footer-nav-links .sep {
            color: var(--gold);
            opacity: 0.6;
            font-size: 0.8rem;
        }

        .social-grid {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: flex-end;
        }

        .social-btn {
            width: 40px;
            height: 40px;
            padding: 8px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.4s ease;
        }

        .social-btn:hover {
            background: rgba(214, 162, 58, 0.15);
            border-color: var(--gold);
            transform: translateY(-5px);
        }

        .social-btn img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: brightness(1);
            opacity: 0.7;
        }

        .social-btn:hover img {
            filter: sepia(1) saturate(5) hue-rotate(10deg);
            opacity: 1;
        }

        .footer-copyright {
            width: 100%;
            text-align: center;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid rgba(216, 178, 90, 0.1);
            font-family: 'Cinzel', serif;
            font-size: 0.75rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: #666;
        }

        /* Consolidated Footer System v43 */
        @media (max-width: 900px) {

            /* Reset global interactive styles */
            a,
            button,
            .cta-btn,
            .lang-selector a {
                text-decoration: none !important;
            }

            .lang-selector a {
                color: rgba(255, 255, 255, 0.7);
            }

            .lang-selector a.active {
                color: var(--gold);
            }

            .lang-selector .sep {
                background: rgba(255, 255, 255, 0.3);
            }

            .cta-btn::after,
            .cta-btn::before,
            .lang-selector a::after,
            .lang-selector a::before {
                display: none !important;
            }

            /* Footer Layout */
            .footer-pwa {
                padding: 40px 0 !important;
            }

            .footer-container {
                display: flex !important;
                flex-direction: column !important;
                gap: 30px !important;
            }

            .footer-main {
                display: flex !important;
                flex-direction: column !important;
                gap: 40px !important;
            }

            .footer-right {
                order: 1 !important;
                display: flex !important;
                flex-direction: column !important;
                align-items: center !important;
                width: 100% !important;
                gap: 30px !important;
            }

            .footer-nav-links {
                display: flex !important;
                flex-direction: column !important;
                gap: 15px !important;
                align-items: center !important;
            }

            .footer-nav-links .sep {
                display: none !important;
            }

            .social-grid {
                display: grid !important;
                grid-template-columns: repeat(4, 44px) !important;
                gap: 15px !important;
                justify-content: center !important;
                width: 100% !important;
            }

            .footer-left {
                order: 2 !important;
                width: 100% !important;
                display: flex !important;
                justify-content: center !important;
            }

            .pwa-badge-container {
                flex-direction: column !important;
                gap: 20px !important;
                align-items: center !important;
            }

            .footer-copyright {
                order: 3 !important;
                margin-top: 30px !important;
                text-align: center !important;
                width: 100% !important;
                padding-top: 20px !important;
                border-top: 1px solid rgba(216, 178, 90, 0.1) !important;
            }
        }

        @media (max-width: 768px) {

            a::after,
            button::after,
            [class*="btn"]::after,
            [class*="link"]::after {
                display: none !important;
            }
        }
    </style>
</head>

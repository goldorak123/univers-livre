<!DOCTYPE html>
<html lang="en" class="notranslate" translate="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate">

    <style>
        body {
            background: #000;
            color: #fff;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }

        h1 {
            color: #d8b25a;
            font-family: 'Cinzel', serif;
            margin-top: 60px;
        }

        .content-placeholder {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .back-btn {
            color: #d8b25a;
            text-decoration: none;
            margin-top: 20px;
            border: 1px solid #d8b25a;
            padding: 10px 20px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(216, 178, 90, 0.1);
        }

        /* Footer Styles Copy */
        .footer-pwa {
            background: #111;
            border-top: 1px solid rgba(216, 178, 90, 0.15);
            padding: 60px 0;
            margin-top: 0px;
            position: relative;
            z-index: 30;
            display: block;
        }

        .footer-container {
            max-width: 1300px;
            margin: 0 auto;
            padding: 0 40px;
        }

        .footer-main {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 60px;
            margin-bottom: 50px;
        }

        .footer-left {
            flex: 1;
        }

        .footer-right {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 30px;
            flex: 1;
        }

        .pwa-badge-container {
            display: flex;
            align-items: center;
            gap: 25px;
        }

        .pwa-text-banner {
            height: 100px;
            width: auto;
        }

        .pwa-icons-box {
            display: flex;
            gap: 30px;
        }

        .pwa-icon-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .pwa-icon-small {
            height: 70px;
            width: auto;
            filter: drop-shadow(0 0 10px rgba(212, 162, 58, 0.4));
            transition: all 0.4s ease;
        }

        .pwa-icon-small:hover {
            transform: scale(1.1);
            filter: drop-shadow(0 0 15px rgba(212, 162, 58, 0.6));
        }

        .pwa-icon-label {
            font-family: 'Cinzel', serif;
            font-size: 0.65rem;
            color: var(--gold);
            letter-spacing: 0.15em;
            text-transform: uppercase;
        }

        /* Consolidated Footer System v43 */
        @media (max-width: 900px) {

            /* Reset global interactive styles */
            a,
            button,
            .cta-btn,
            .lang-selector a {
                text-decoration: none !important;
            }

            .lang-selector a {
                color: rgba(255, 255, 255, 0.7);
            }

            .lang-selector a.active {
                color: var(--gold);
            }

            .lang-selector .sep {
                background: rgba(255, 255, 255, 0.3);
            }

            .cta-btn::after,
            .cta-btn::before,
            .lang-selector a::after,
            .lang-selector a::before {
                display: none !important;
            }

            /* Footer Layout */
            .footer-pwa {
                padding: 40px 0 !important;
            }

            .footer-container {
                display: flex !important;
                flex-direction: column !important;
                gap: 30px !important;
            }

            .footer-main {
                display: flex !important;
                flex-direction: column !important;
                gap: 40px !important;
            }

            .footer-right {
                order: 1 !important;
                display: flex !important;
                flex-direction: column !important;
                align-items: center !important;
                width: 100% !important;
                gap: 30px !important;
            }

            .footer-nav-links {
                display: flex !important;
                flex-direction: column !important;
                gap: 15px !important;
                align-items: center !important;
            }

            .footer-nav-links .sep {
                display: none !important;
            }

            .social-grid {
                display: grid !important;
                grid-template-columns: repeat(4, 44px) !important;
                gap: 15px !important;
                justify-content: center !important;
                width: 100% !important;
            }

            .footer-left {
                order: 2 !important;
                width: 100% !important;
                display: flex !important;
                justify-content: center !important;
            }

            .pwa-badge-container {
                flex-direction: column !important;
                gap: 20px !important;
                align-items: center !important;
            }

            .footer-copyright {
                order: 3 !important;
                margin-top: 30px !important;
                text-align: center !important;
                width: 100% !important;
                padding-top: 20px !important;
                border-top: 1px solid rgba(216, 178, 90, 0.1) !important;
            }
        }

        @media (max-width: 768px) {

            a::after,
            button::after,
            [class*="btn"]::after,
            [class*="link"]::after {
                display: none !important;
            }
        }

        @media (hover: hover) {
            .footer-nav-links a:hover {
                color: var(--gold);
                text-shadow: 0 0 15px rgba(216, 178, 90, 0.5);
            }
        }

        .footer-nav-links .sep {
            color: var(--gold);
            opacity: 0.3;
            font-size: 0.8rem;
        }

        .social-grid {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: flex-end;
        }

        .social-btn {
            width: 44px;
            height: 44px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.4s ease;
        }

        .social-btn:hover {
            background: rgba(214, 162, 58, 0.15);
            border-color: var(--gold);
            transform: translateY(-5px);
        }

        .social-btn img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: brightness(1);
            opacity: 0.7;
        }

        .social-btn:hover img {
            filter: sepia(1 snapshot) saturate(5) hue-rotate(10deg);
            opacity: 1;
        }

        .footer-copyright {
            width: 100%;
            text-align: center;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid rgba(216, 178, 90, 0.1);
            font-family: 'Cinzel', serif;
            font-size: 0.7rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: #666;
        }

        @media (max-width: 900px) {
            .footer-main {
                flex-direction: column-reverse;
                align-items: center;
                gap: 35px;
            }

            .footer-right {
                align-items: center;
                display: flex;
                flex-direction: column;
                width: 100%;
                order: 1;
            }

            .footer-left {
                order: 2;
                width: 100%;
                display: flex;
                justify-content: center;
            }

            .footer-nav-links {
                order: 1;
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 18px;
                margin-bottom: 25px;
            }

            .social-grid {
                order: 2;
                display: grid;
                grid-template-columns: repeat(4, 38px);
                justify-content: center;
                gap: 19px;
                margin-bottom: 0px;
            }

            .footer-copyright {
                order: 3;
                width: 100%;
                text-align: center;
                margin-top: 30px;
                font-family: 'Cinzel', serif;
                font-size: 0.65rem;
                letter-spacing: 3px;
                text-transform: uppercase;
                color: #444;
            }

            .pwa-badge-container {
                flex-direction: column;
                align-items: center;
            }
        }

        @media (max-width:900px) {
            .footer-pwa {
                min-height: auto;
                padding: 20px 0 60px 0;
                position: relative;
            }

            .footer-container {
                flex-direction: column;
                text-align: center;
                padding: 20px;
                gap: 30px;
            }

            .footer-right {
                order: 1;
                align-items: center;
                min-width: auto;
            }

            .footer-left {
                order: 2;
                min-width: auto;
            }

            .footer-copyright {
                order: 3;
                margin-top: 10px;
            }

            .pwa-badge-container {
                flex-direction: column;
                gap: 15px;
            }

            .pwa-icons-box {
                gap: 20px;
            }

            .pwa-icon-small {
                height: 60px;
            }

            .social-grid {
                justify-content: center;
            }
        }
    </style>
</head>
